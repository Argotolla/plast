<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Новини гуртка "Грайливі"</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; background: #f5f5f5; padding: 20px; }
    h1 { color: #005bbb; text-align: center; }
    .news-item { background: white; padding: 15px; margin: 10px 0; border-left: 5px solid #d72638; border-radius: 5px; }
    a { text-decoration: none; color: #005bbb; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Новини гуртка "Грайливі"</h1>
  <a href="index.html">← Назад на головну</a>
  <div id="all-news"></div>

  <script>
    fetch('news.json?nocache=' + Date.now())
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('all-news');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
  <strong>${item.date}:</strong> ${item.text}
  ${item.link ? `<br><a href="${item.link}" target="_blank">Детальніше →</a>` : ''}
`;
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Помилка завантаження новин:', err));
  </script>
</body>
</html>
