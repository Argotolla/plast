<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Галерея гуртка "Грайливі"</title>
  <style>
    :root {
      --main-dark: #3a4a3f;   /* темно-зелений для заголовків */
      --main-light: #a3b18a;  /* приглушений оливковий для блоків */
      --bg-color: #f2e9d5;    /* бежевий фон */
      --text-color: #3a3a3a;  /* темно-сірий текст */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: var(--main-dark);
      margin-bottom: 15px;
    }

    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 15px;
      background-color: var(--main-light);
      color: var(--main-dark);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.2s;
    }

    a.back-link:hover {
      background-color: var(--main-dark);
      color: var(--bg-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      justify-items: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <h1>Галерея гуртка "Грайливі"</h1>
  <a href="index.html" class="back-link">← Назад на головну</a>

  <div class="gallery">

    <img src="https://i.pinimg.com/736x/78/06/67/780667cf36968f3c14d2a658cb8e7000.jpg" alt="Вікторія">

    <img src="https://i.pinimg.com/736x/5c/63/2c/5c632cc9e0217146fea29736a54a8342.jpg" alt="Єва">

    <img src="https://i.pinimg.com/736x/c2/fb/6f/c2fb6ff5e2997a1688695e2f0aba3967.jpg" alt="Ірина">

</body>
</html>
